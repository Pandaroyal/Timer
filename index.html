<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Timer</title>
</head>
<body>
    <div class="container">
        <div><h1>TIMER</h1></div>
        <div class="sub-container timer">
            <div class="tset">
                <img class="triangle up"  id="up-hour" src="plain-triangle.png" alt="">
                <div class="time hours">0</div>
                <img class="triangle down" id="down-hour" src="plain-triangle.png" alt="">
            </div>:
            <div class="tset">
                <img class="triangle up" id="up-min" src="plain-triangle.png" alt="">
                <div class="time minutes">0</div>
                <img class="triangle down" id="down-min" src="plain-triangle.png" alt="">
            </div>:
            <div class="tset">
                <img class="triangle up" id="up-sec" src="plain-triangle.png" alt="">
                <div class="time seconds">0</div>
                <img class="triangle down" id="down-sec" src="plain-triangle.png" alt="">
            </div>
        </div>
        <div class="buttons">
            <div class="btn" ><button id="start">START</button></div>
            <div class="btn" ><button id="reset">RESET</button></div>
        </div>
    </div>
    <audio id="audio" src="./complete.mp3"></audio>
    <audio id="audio2" loop src="./run.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
